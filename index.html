<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Dashboard - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Index page specific styling */
        .index-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .logo-section {
            margin-bottom: 3rem;
        }
        
        .logo-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .logo-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .loading-section {
            margin-bottom: 2rem;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .redirect-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .redirect-info p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .manual-link {
            margin-top: 2rem;
        }
        
        .manual-link a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 2px solid white;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .manual-link a:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .logo-title {
                font-size: 2rem;
            }
            
            .logo-subtitle {
                font-size: 1rem;
            }
            
            .index-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="index-container">
        <div class="logo-section">
            <h1 class="logo-title">ðŸ“¸ PixFirst</h1>
            <p class="logo-subtitle">Professional Photographer Dashboard</p>
        </div>
        
        <div class="loading-section">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading your dashboard...</p>
        </div>
        
        <div class="redirect-info">
            <p>You will be automatically redirected to the current season overview.</p>
        </div>
        
        <div class="manual-link">
            <a href="this-season.html">Go to Dashboard Now</a>
        </div>
    </div>

    <script>
        // Auto-redirect to this-season.html after 3 seconds
        setTimeout(function() {
            window.location.href = 'this-season.html';
        }, 3000);
        
        // Also redirect on any click for immediate access
        document.addEventListener('click', function() {
            window.location.href = 'this-season.html';
        });
    </script>
</body>
</html>
